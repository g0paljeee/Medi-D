spring.datasource.url=jdbc:h2:mem:medicodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration - Use minimum 512 bits (64 chars) for HS512
jwt.secret=your-super-secret-key-that-is-at-least-512-bits-long-for-hs512-algorithm-testing-secure
jwt.expiration=86400000

# Use a short server port to avoid conflicts if needed
server.port=8080


